<!DOCTYPE html>
<html>
  <head>
    <title>Copy Widget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="drag-wrapper">
      <div class="widget-bar">
        <button class="icon-button" id="emailBtn" title="Copy Email">
          <img src="assets/email.png" alt="Email" />
        </button>
        <button class="icon-button" id="resumeBtn" title="Copy Resume">
          <img src="assets/resume.png" alt="Resume" />
        </button>
        <button class="icon-button" id="githubBtn" title="Copy GitHub URL">
          <img src="assets/github.png" alt="GitHub" />
        </button>
        <button class="icon-button" id="linkedinBtn" title="Copy LinkedIn URL">
          <img src="assets/linkedin.png" alt="LinkedIn" />
        </button>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
